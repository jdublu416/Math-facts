<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <title>Math Facts</title>
</head>

<body>
    <div id="content">

        <header id="topPage">
            <h1 id="titlePage">Math Facts</h1>
        </header>

        <section>
            <ul id="selectors">

                <button class="listNav" id="add">addition</button>
                <button class="listNav" id="subt">subtraction</button>
                <button class="listNav" id="mult">multiplication</button>
                <button class="listNav" id="div">division</button>

            </ul>
        </section>

        <main id="mainSection">

            <div class="boxes" id="firstNum">1</div>
            <div class="boxes" id="selChoice">+</div>
            <div class="boxes" id="secondNum">5</div>
            <div class="boxes" id="equalSign">=</div>
            <div class="boxes" id="compAnsw">6</div>

        </main>

        <footer>
            <small>
                <i>Copyright &copy; 2018 doBlueCreations</i>
            </small>
        </footer>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
